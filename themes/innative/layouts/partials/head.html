<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="copyright" content="Copyright (c)2019 Black Sphere Studios" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="keywords" content="inNative, native, wasm, webassembly, native webassembly, non-web embedding, embedding, compiler, runtime, sdk, innative sdk, innative runtime">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'">-->
  <meta name="robots" content="index,follow">
  <meta name="googlebot" content="index,follow">
  <link rel="canonical" href="{{ .Page.Permalink }}"/>
  <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}favicon.ico" />
  <link rel="shortcut icon" type="image/x-icon" href="{{ .Site.BaseURL }}favicon.ico" />
  
	<link rel="stylesheet" href="/css/innative.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} - RSS" href="{{ .Site.BaseURL }}index.xml" />

  {{ if eq .RelPermalink "/" }}
  <title>{{ .Title }}</title>
  <meta property='og:title' content="{{ .Title }}">
  <meta name="twitter:title" content="{{ .Title }}" />
  <meta itemprop="name" content="{{ .Title }}" />
  {{ else }}
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  <meta property='og:title' content="{{ .Title }} - {{ .Site.Title }}">
  <meta name="twitter:title" content="{{ .Title }} - {{ .Site.Title }}" />
  <meta itemprop="name" content="{{ .Title }} - {{ .Site.Title }}" />
  {{ end }}
  
  {{if not (eq .Page.Description "") }}
  <meta name="description" content="{{ .Page.Description }}" />
  <meta property="og:description" content="{{ .Description }}" />
  <meta name="twitter:description" content="{{ .Description }}" />
  <meta itemprop="description" content="{{ .Page.Description }}" />
  {{else if not (eq (trim .Page.Summary " \t\n\r\v") "") }}
  <meta name="description" content="{{ .Page.Summary }}" />
  <meta property="og:description" content="{{ .Page.Summary }}" />
  <meta name="twitter:description" content="{{ .Page.Summary }}" />
  <meta itemprop="description" content="{{ .Page.Summary }}" />
  {{else}}
  <meta name="description" content="{{ .Site.Params.description }}" />
  <meta property="og:description" content="{{ .Site.Params.description }}" />
  <meta name="twitter:description" content="{{ .Site.Params.description }}" />
  <meta itemprop="description" content="{{ .Site.Params.description }}" />
  {{end}}
  
  <meta property="og:site_name" content="{{ .Site.Title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Site.BaseURL }}" />
  <meta property="og:keywords" content="{{ .Site.Params.keywords }}" />
  <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.image }}" />
  <meta property="og:locale" content="en-US" />
  <!--<meta property="article:author" content="{{ .Site.Author.name }}" />-->
  
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{ .Site.Params.twitter }}" />
  <meta name="twitter:creator" content="@{{ .Site.Params.twitter }}" />
  <meta name="twitter:image" content="{{ .Site.BaseURL }}{{ .Site.Params.image }}" />
  <meta name="twitter:dnt" content="on">
</head>
<body>
